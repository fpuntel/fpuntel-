<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-thumbnail {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-729KJT5MGV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-729KJT5MGV');
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1417132677108720"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Aprendendo Python </h1>
        <h3 class="text-center mb-4">Prof. Fernando Emilio Puntel</h3>
        <div class="row" id="videoGallery"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Assistir Vídeo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="videoFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videos = [
            { id: "EZERFVTykhI", title: "Operadores Aritméticos" },
            { id: "oC2AoPsA4AI", title: "If e Else" },
            { id: "B0SuRA8V9ik", title: "Operadores Lógicos" },
            { id: "UBr5D9DDjcM", title: "Calcular juros" },
            { id: "rrWBcI7djlY", title: "Exercícios com While" },
            { id: "vWzIQu9UpnY", title: "While + Menu" },
            { id: "Vi-v3fAOsT8", title: "Array" },
            { id: "mYRG6h2XSmY", title: "Funções" },
            { id: "OmLTfdMdjw8", title: "Funções" }
        ];

        const gallery = document.getElementById("videoGallery");
        videos.forEach(video => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";
            col.innerHTML = `
                <div class="card">
                    <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" class="card-img-top video-thumbnail" data-bs-toggle="modal" data-bs-target="#videoModal" data-video-id="${video.id}" alt="${video.title}">
                    <div class="card-body text-center">
                        <h5 class="card-title">${video.title}</h5>
                    </div>
                </div>
            `;
            gallery.appendChild(col);
        });

        document.getElementById("videoModal").addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;
            const videoId = button.getAttribute("data-video-id");
            document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${videoId}`;
        });

        document.getElementById("videoModal").addEventListener("hidden.bs.modal", () => {
            document.getElementById("videoFrame").src = "";
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
